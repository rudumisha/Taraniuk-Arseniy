<body>
    <header>
        <div class="header-container">
            <img src="https://cdn.icon-icons.com/icons2/17/PNG/256/acer_2065.png" alt="Acer Logo" class="logo">

        </div>
        <nav>
            <a class="ak" href="">Сезонні акції</a>
            <a class="ak" href="">Контакти</a>
        </nav>
    </header>

    <main>
        <h1>Ноутбуки</h1>
        <nav class="catalog-nav">
            <a class="nav-link" href="">Каталог</a>

        <section class="products">

            </article>
            <article class="item">
                <h2>Лептоп для навчання</h2>
                <img src="https://mevs.com.ua/image/cache/3251909650_noutbuk-acer-aspire-800x800.jpg" alt="Acer Aspire 3" class="product-image">
                <p>acer aspire 3</p>
                <a class="article-but" href="">Детальніше</a>
            </article>

        <img src="https://images.wallpaperscraft.ru/image/single/noutbuk_podsvetka_raznotsvetnyj_194324_1600x1200.jpg" alt="Banner" class="banner" >
    </main>

    <footer>
        <div class="footer-container">
            <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram" class="social-icon"></a>
